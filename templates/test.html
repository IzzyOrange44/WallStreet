{% extends "base.html" %}
{% block content %}

<!--Display the user's name in the h1 title-->
<div class="container">
  <h1 class="title">Welcome, {{name}}!</h1>

</div>
<div class="container mt-5">
    <h1>Enter Your Input</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <input type="text" id="ticker" name="ticker" placeholder="Enter ticker..." class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container mt-5">
    <h1>Display Data</h1>
    <form action="/display-data" method="POST">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <div class="container mt-5">
    <h1>Delete Data</h1>
    <form action="/clear" method="POST">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
